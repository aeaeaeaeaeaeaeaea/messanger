<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>



	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</head>

<body>

	<!-- -->

	<div class="container-fluid">

		<div class="row">

			<div class="col-3 mt-2">

				<form class="col-8" action="/users" method="GET">
					<input class="form-control" type="text" name="userName" placeholder="Search" />
				</form>

				<div class="mt-2">

					<!-- Chat List -->
					<div th:if="${searchElasticUser == null}">

						<!-- Если чатов нет, то выводится список user'ов -->
						<!-- User's list -->
						<div th:if="${chatList.isEmpty()}">

							<div th:each="user : ${users}">

								<div th:if="${user.getId() != currentUser}">

									<a class="chat-create list-group-item list-group-item-action" id="chat"
										th:userId="${user.getId()}" th:currentUser="${currentUser}"
										th:text="${user.getUsername()} + ' ' + ${user.getId()}">text</a>

								</div>
							</div>

						</div>
						<!-- End -->

						<!-- Список чатов -->
						<div th:if="${!chatList.isEmpty()}">

							<div th:each="chatRoom : ${chatList}">

								<div th:if="${chatRoom.getRecipientId().equals(currentUser)}">

									<a class="chat-link list-group-item list-group-item-action" id="link"
										th:data="${chatRoom.getId()}"
										th:href="@{/chat/{chatId}(chatId = ${chatRoom.getId()})}">

										<div class="d-flex w-100 justify-content-between">
											<h5 class="mb-1" th:text="${chatRoom.getSenderName()}">text</h5>

											<div th:if="${lastMessages.get(chatRoom.getId()).getContent() != null}">

												<small
													th:if="${todayDate.equals(lastMessages.get(chatRoom.getId()).getSendTime().format(formatter))}"
													th:text="${lastMessages.get(chatRoom.getId()).getSendTime().format(todayFormat)}">
													text
												</small>

												<small
													th:if="${!todayDate.equals(lastMessages.get(chatRoom.getId()).getSendTime().format(formatter))}"
													th:text="${lastMessages.get(chatRoom.getId()).getSendTime().format(formatter)}">
													text
												</small>

											</div>

										</div>


										<p th:if="${lastMessages.get(chatRoom.getId()).getContent() != null}" class="mb-1"
											th:text="${lastMessages.get(chatRoom.getId()).getContent()}">
											text
										</p>

									</a>

								</div>

								<div th:if="${!chatRoom.getRecipientId().equals(currentUser)}">

									<a class="chat-link list-group-item list-group-item-action" id="link"
										th:data="${chatRoom.getId()}"
										th:href="@{/chat/{chatId}(chatId = ${chatRoom.getId()})}">

										<div class="d-flex w-100 justify-content-between">
											<h5 class="mb-1" th:text="${chatRoom.getRecipientName()}">text</h5>

											<div th:if="${lastMessages.get(chatRoom.getId()).getContent() != null}">

												<small
													th:if="${todayDate.equals(lastMessages.get(chatRoom.getId()).getSendTime().format(formatter))}"
													th:text="${lastMessages.get(chatRoom.getId()).getSendTime().format(todayFormat)}">
													text
												</small>

												<small
													th:if="${!todayDate.equals(lastMessages.get(chatRoom.getId()).getSendTime().format(formatter))}"
													th:text="${lastMessages.get(chatRoom.getId()).getSendTime().format(formatter)}">
													text
												</small>

											</div>

										</div>


										<p th:if="${lastMessages.get(chatRoom.getId()).getContent() != null}" class="mb-1"
											th:text="${lastMessages.get(chatRoom.getId()).getContent()}">
											text
										</p>


									</a>

								</div>


							</div>

							<!-- Модальное окно для удаления чата и удаления всех сообщений в чате -->
							<div class="modal" id="myModal" style="display: none;">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">Действия с чатом</h5>
											<button type="button" class="close" data-dismiss="modal">&times;</button>
										</div>
										<div class="modal-body">
											<p>Выберите действие:</p>
											<button id="deleteButton" class="btn btn-danger">Удалить чат</button>
											<button id="editButton" class="btn btn-primary">Очистить сообщения</button>
										</div>
									</div>
								</div>
							</div>


						</div>


					</div>


					<!-- Поиск по nickname'ам user'ов с помощью elasticSearch -->
					<div th:if="${searchElasticUser != null}">

						<div th:each="user : ${searchElasticUser}">

							<div th:if="${user.getId() != currentUser}">

								<a class="chat-create list-group-item list-group-item-action" id="chat"
									th:userId="${user.getId()}" th:currentUser="${currentUser}"
									th:text="${user.getUserName()}">text</a>

							</div>

						</div>

					</div>


				</div>



			</div>

			<!-- Пустой блок справа от чатов с текстом -->
			<div class="col">

				<div style="background-color: rgb(231, 232, 230); height: 100vh"
					class="d-flex justify-content-center align-items-center">

					<p class="text-center">Select a chat to start messaging</p>

				</div>

			</div>


		</div>

	</div>

	<!-- Скрипт для удаления чатов и очистки сообщений в них -->
	<script src="/js/chatScripts/ChatDelete.js"></script>

	<!-- Скрипт для создания чатов -->
	<script src="/js/chatScripts/ChatCreate.js"></script>


</body>

</html>
