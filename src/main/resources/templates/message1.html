<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>



	<div th:each="user : ${users}">

		<div th:if="${user.getId() != currentUser}">
			<a th:href="@{/chat/{userId})(userId=${user.getId()})}" th:text="${user.getUsername()}">text</a>
		</div>




	</div>

</body>

</html>
